# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"


# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

# Assume python3 is installed together with pip and venv
before_script:
  - VERSION=$(python3 -c 'exec(open("holoaverage/version.py", "rt").read());print(__version__)')
  - echo $VERSION
  - python3 --version  # For debugging
  - python3 -m venv venv
  - source venv/bin/activate
  - python3 -m pip install --upgrade pip
  - python3 -m pip install --upgrade build

stages:
  - build
  - test
  - deploy

test_job:
  stage: test
  script:
    - ./download-files.sh
    - python3 -m pip install tox
    - tox

build_latest:
  stage: build
  script:
    - python3 -m build
    - cp dist/holoaverage-$VERSION-py3-none-any.whl holoaverage-latest-py3-none-any.whl
  artifacts:
    paths:
      - holoaverage-latest-py3-none-any.whl
    expire_in: 1 week

pages_job:
  stage: deploy
  script:
    - python3 -m pip install --upgrade sphinx sphinx-rtd-theme
    - cd docs ; make html
    - mv _build/html/ public
  artifacts:
    paths:
      - public
    expire_in: 1 week
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
